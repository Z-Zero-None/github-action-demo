name: Go

on:   #什么时候会执行jobs
  push:
    branches: [ main ]    #指定分支
  pull_request:
    branches: [ main ]    #指定分支

jobs:
#CI过程
  build:
    runs-on: ubuntu-latest        #设置运行项目环境——在ubuntu虚拟机中
    steps:                        #执行步骤
    - uses: actions/checkout@v2   #copy一份代码

    - name: Set up Go             #动作名称
      uses: actions/setup-go@v2
      with:
        go-version: 1.17          #设置指定go版本

    - name: Build                 #go语言语法编译
      run: go build -v ./...

    - name: Test                  #go语言test文件
      run: go test -v ./...

    - name: golangci-lint         #golang分格检查
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29

#CD过程